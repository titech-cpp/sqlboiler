db:
  type: mysql
  name: twitter-clone
tables:
  users:
    - name: id
      type: int(11)
      auto_increment: true
      key: PRI
    - name: name
      type: varchar(32)
      null: false
    - name: password
      type: char(128)
      null: false
    - name: created_at
      type: datetime(6)
      default: CURRENT_TIMESTAMP
      null: false
    - name: updated_at
      type: datetime(6)
      default: CURRENT_TIMESTAMP
      null: false
    - name: deleted_at
      type: datetime(6)
      default: null
  messages:
    - name: id
      type: varchar(36)
      key: PRI
    - name: user_id
      type: int(11)
      null: false
      foreign_key:
        users: id
    - name: content
      type: text
      null: false
    - name: is_pinned
      type: boolean
      null: false
      default: false
    - name: created_at
      type: datetime(6)
      default: CURRENT_TIMESTAMP
      null: false
    - name: updated_at
      type: datetime(6)
      default: null
    - name: deleted_at
      type: datetime(6)
      default: null
  follow:
    - name: id
      type: int(11)
      auto_increment: true
      key: PRI
    - name: user_id
      type: int(11)
      null: false
      foreign_key:
        users: id
    - name: target_user_id
      type: int(11)
      null: false
      foreign_key:
        users: id
    - name: created_at
      type: datetime(6)
      default: CURRENT_TIMESTAMP
      null: false
    - name: deleted_at
      type: datetime(6)
      default: null
  favorite:
    - name: id
      type: int(11)
      auto_increment: true
      key: PRI
    - name: user_id
      type: int(11)
      null: false
      foreign_key:
        users: id
    - name: target_message_id
      type: varchar(36)
      null: false
    - name: created_at
      type: datetime(6)
      default: CURRENT_TIMESTAMP
      null: false
    - name: deleted_at
      type: datetime(6)
      default: null